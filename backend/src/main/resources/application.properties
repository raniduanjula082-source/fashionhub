# Server Configuration
server.port=8080
spring.application.name=fashionhub-backend

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/fashionhub
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=fashionhub-secret-key-for-jwt-token-generation-2024-sri-lanka
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.fashionhub=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
